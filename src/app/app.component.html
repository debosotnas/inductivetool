<div class="wrapper">
  <div class="header-panel container-fluid">
    <div class="row">
      <div class="col-sm-6 search-panel">
        <div class="search-title-block">
          <span class="search-title">{{ title }}</span><span class="beta">(Beta)</span>
        </div>
        <input type="text" placeholder="1 Pedro 1:3-11" />
        <button>Load portion</button>

      </div>
      <div class="col-sm text-right font-size-box">
        <button (click)="showHideHighlight()">
          {{showHighlightContainer ? 'Hide' : 'Show'}} buttons
        </button>
        - <button (click)="showHideList()">
          {{showListContainer ? 'Hide' : 'Show'}} list panel
        </button>
        | Font size: <button (click)="fontUp()">+</button> / <button (click)="fontDown()">-</button>
        - <button (click)="fontReset()">Reset</button></div>
    </div>
  </div>
  <app-text-portion
    [fontSizeSelected]="currentFontSize"
    [showHighlightContainer]="showHighlightContainer"
    [showListContainer]="showListContainer"
    (getTextPortion)="showCurrentLists($event)"
  >
  </app-text-portion>
</div>
<router-outlet></router-outlet>
