<div class="wrapper">
  <div class="header-panel container-fluid">
    <div class="row">
      <div class="col-sm-6 search-panel">
        <div class="search-title-block">
          <span class="search-title">{{ title }}</span><span class="beta">(Beta)</span>
        </div>
        <input type="text" [(ngModel)]="titlePortion" class="search-pasaje-txt" />
        <select class="version" [(ngModel)]="versionPortion">
          <option [selected]="versionPortion=='bla'" value="bla">LBLA</option>
          <option [selected]="versionPortion=='nvi'" value="nvi">NVI</option>
          <option [selected]="versionPortion=='rvr'" value="rvr">RVR</option>
        </select>

        <button (click)="loadSimplePortion()">Load portion</button>

        <button (click)="startStopHighlight()" [ngClass]="{ 'stop-tool-btn': enableHighLightTool}" class="btn-enable-highlight">
            {{enableHighLightTool ? 'Stop' : 'Start'}} highlight tool
        </button>
      </div>
      <div class="col-sm text-right font-size-box">
        <button (click)="showHideHighlight()">
          {{showHighlightContainer ? 'Hide' : 'Show'}} buttons
        </button>
        - <button (click)="showHideList()">
          {{showListContainer ? 'Hide' : 'Show'}} list panel
        </button>
        | Font size: <button (click)="fontUp()">+</button> / <button (click)="fontDown()">-</button>
        - <button (click)="fontReset()">Reset</button></div>
    </div>
  </div>
  <app-text-portion
    [fontSizeSelected]="currentFontSize"
    [showHighlightContainer]="showHighlightContainer"
    [showListContainer]="showListContainer"
    [hightlightList]="hightlightList"
    [initPortionText]="initPortionText"
    [enableHighLightTool]="enableHighLightTool"
  >
  </app-text-portion>
</div>
<router-outlet></router-outlet>
<ng-template #longContent let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <ngb-tabset>
            <ngb-tab>
              <ng-template ngbTabTitle>Antiguo Testamento</ng-template>
              <ng-template ngbTabContent>
                <div *ngFor="let book of allBooks.at">
                    <span>{{book.name}}</span>: 
                    <button
                      *ngFor="let item of arrayOne(book.c); let i = index"
                      (click)="selectBookChap(book.f ? book.f : book.name, i+1)"
                    >{{i+1}}</button>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>Nuevo Testamento</ng-template>
              <ng-template ngbTabContent>
                  <div *ngFor="let book of allBooks.nt">
                      <span>{{book.name}}</span>: 
                      <button
                        *ngFor="let item of arrayOne(book.c); let i = index"
                        (click)="selectBookChap(book.f ? book.f : book.name, i+1)"
                      >{{i+1}}</button>
                  </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
